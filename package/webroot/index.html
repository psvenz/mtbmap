<html>
<head>
	<title>mtbmap.se - openstreetmap based mountain bike map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
	<link rel="stylesheet" href="stefanocudini-leaflet-gps-1.0.2/src/leaflet-gps.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
	<script src="shramov-leaflet-plugins-1.3.11/control/Permalink.js"></script>
	<script src="shramov-leaflet-plugins-1.3.11/control/Permalink.Marker.js"></script>
	<script src="shramov-leaflet-plugins-1.3.11/control/Permalink.Layer.js"></script>
	<script src="stefanocudini-leaflet-gps-1.0.2/src/leaflet-gps.js"></script>
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-38818475-1']);
	  _gaq.push(['_setDomainName', 'mtbmap.se']);
	  _gaq.push(['_trackPageview']);

	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
</head>
<body>
	<div style="width:100%; height:100%" id="map"></div>
<script type='text/javascript'>
var map = new L.Map('map', {center: new L.LatLng(57, 16), zoom: 4});

		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			minZoom: 0, maxZoom: 19,

		}).addTo(map);
		
var mtbmaplayer = new L.TileLayer('Tiles/{z}/{x}/{y}.png', {
			minZoom: 0, maxZoom: 17,
			attribution: '© OpenStreetMap contributors. <a target="_blank" href="about">About map</a>'
			});
map.addLayer(mtbmaplayer);

var layers = new L.Control.Layers({'mtbmap.se':mtbmaplayer});
map.addControl(layers);
map.addControl(new L.Control.Permalink({text: 'Permalink', layers: layers}));
map.addControl( new L.Control.Gps({autoActive:false, setView: false, maxZoom: 16}) );//inizialize control
</script>
 
</body>
</html>
